<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="row">
        <div class="column-full justify-center-content">
          <h1 class="plannertitle text-align">Weekly Planner</h1>
        </div>
        <div class="row">
          <div class="column-full justify-center-content">
            <div class="addbutton justify-center-content text-align">
              <button class="addentry">Add Entry</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-container view">
    <div class="modal">
      <h1 class="text-align">Add Entry</h1>
      <div class="selectcontainer">
        <select name="Days" id="days-of-week">
          <option value="Day of Week" selected>Day of Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <select name="Time" id="time-of-the-day">
          <option value="Time" selected>Time</option>
          <option value="9">9:00 AM</option>
          <option value="10">10:00 AM</option>
          <option value="11">11:00 AM</option>
          <option value="12">12:00 PM</option>
          <option value="1">1:00 PM</option>
          <option value="2">2:00 PM</option>
          <option value="3">3:00 PM</option>
          <option value="4">4:00 PM</option>
          <option value="5">5:00 PM</option>
        </select>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
